


<!-- Displaying Top 250 Tv Shows -->
<h2>Top 250 TV Shows</h2>
<div class="row">
    <div class="col-md-3 mb-2 mt-2"  *ngFor = "let toptv of lstOfTop250TvShows" style="width: 18rem;">
        <div class="card-body" >
          <img src="{{toptv.image}}" class="card-img-top" alt="..." height="250">
          <h5 class="card-title">{{toptv.title}}</h5>
          <h6 class="card-subtitle mb-2 text-dark">{{toptv.year}}</h6>
        </div>
      </div>
      
</div>
