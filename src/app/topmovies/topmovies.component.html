<!-- Displaying Top 250 Movies -->

<h2>Top 250 Movies</h2>
<div class="row">
    <div class="col-md-3 mb-2 mt-2"  *ngFor = "let topmovies of lstOfTop250Movies" style="width: 18rem;">
        <div class="card-body" >
          <img src="{{topmovies.image}}" class="card-img-top" alt="..." height="250">
          <h5 class="card-title">{{topmovies.title}}</h5>
          <h6 class="card-subtitle mb-2 text-dark">{{topmovies.year}}</h6>
        </div>
      </div>
</div>
